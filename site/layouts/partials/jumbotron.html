    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6">
          {{.subtitle}}
          <div class="margin-up">
            <a align="left" href="/post" class="btn raise">Explore Blog</a>
          </div>

        </p>

        {{ end }}
      </div>
    </div>
  </div>
</div>
